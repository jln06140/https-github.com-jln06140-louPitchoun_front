<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <p>Identifiez Vous</p>
          <mat-input-container class="full-width-input">
            <input matInput placeholder="Utilisateur" 
                   formControlName="userName" required>
            <mat-error *ngIf="isChampsInvalide('userName')">
              Renseigner un login
            </mat-error>
          </mat-input-container>
          <mat-input-container class="full-width-input">
            <input matInput type="password" placeholder="Mot de passe" 
                   formControlName="password" required>
            <mat-error *ngIf="isChampsInvalide('userName')">
              Renseigner un mot de passe
            </mat-error>
          </mat-input-container>
          <button mat-raised-button color="primary" type="submit">Se connecter</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
