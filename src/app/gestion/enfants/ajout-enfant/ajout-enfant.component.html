<form [formGroup]="EnfantForm" (ngSubmit)="onSubmitForm()">
  <!-- <div class="form-row justify-content-around"> -->

  <div class="row" formGroupName="enfantInfo">
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" class="form-control" formControlName ="nom" required>
        <div *ngIf="nom.pristine">ssss</div>
      </div>
      <div class="form-group">
        <label for="prenom">Prenom</label>
        <input type="text" id="prenom" class="form-control" formControlName ="prenom" required>
      </div>
      <div class="form-group">
        <label for="email">Date De naissance</label>
        <input type="date" id="dateDeNaissance" class="form-control" formControlName ="dateDeNaissance" required>
      </div>
    </div>

    <div class="col-12 col-sm-6 text-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="maladie" formControlName ="maladie">
        <label class="form-check-label" for="maladie">
          Maladie
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="allergie" formControlName ="allergie">
        <label class="form-check-label" for="allergie">
          Allergie
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="biberon" formControlName ="biberon">
        <label class="form-check-label" for="biberon">
          Biberon
        </label>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="form-group">
      <label for="section">Section</label>
      <select id="section" class="form-control" formControlName ="section" required>
        <option *ngFor="let section of sectionList" [selected]="section === sectionSelected" [value]="section | uppercase">{{section}}
        </option>
      </select>
    </div>
  </div>


  <!-- </div> -->
  <button type="submit" [disabled]="EnfantForm.invalid"  class="btn btn-primary">Soumettre</button>
</form>
<p>{{EnfantForm.value | json}}</p>
