<form [formGroup]="parentForm" (ngSubmit)="onSubmitForm()">

    <h2 class="text-center"> Informations utilisateur </h2>

    <div class="form-row justify-content-around" formGroupName="infoParent">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" class="form-control" formControlName="nom" required>
          <div class="form-control-feedback text-danger" *ngIf="isChampsInvalide('infoParent.nom')">Renseigner un nom</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="prenom">Prenom</label>
          <input type="text" id="prenom" class="form-control" formControlName="prenom" required>
          <div class="form-control-feedback text-danger" *ngIf="isChampsInvalide('infoParent.prenom')">Renseigner un prenom</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="text" id="email" class="form-control" formControlName="email" required>
          <div class="form-control-feedback text-danger" *ngIf="isChampsInvalide('infoParent.email')">Renseigner un email</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" id="adresse" class="form-control" formControlName="adresse" required>
          <div class="form-control-feedback text-danger" *ngIf="isChampsInvalide('infoParent.adresse')">Renseigner une adresse</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" id="ville" class="form-control" formControlName="ville" required>
          <div class="form-control-feedback text-danger" *ngIf="isChampsInvalide('infoParent.ville')">Renseigner une ville</div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- <div class="form-row justify-content-around"> -->
        <div class="form-group">
          <label for="telMobile">Telephone mobile</label>
          <input type="text" id="telMobile" class="form-control" formControlName="telMobile">
          <div class="form-control-feedback text-danger" *ngIf="isChampsInvalide('infoParent.telMobile')">Renseigner un telephone</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="telFixe">Telephone fixe</label>
          <input type="text" id="telFixe" class="form-control" formControlName="telFixe">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="telPro">Telephone travail</label>
          <input type="text" id="telPro" class="form-control" formControlName="telPro">
        </div>
      </div>
    </div>

    <h2 class="text-center">Mot de passe utilisateur </h2>
    
    <div class="form-row justify-content-around">
      <div class="col-md-6">    
        <div class="form-group">
          <label for="motDePasse">Mot de passe</label>
          <input type="password" id="motDePasse" class="form-control" formControlName="motDePasse" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="confMdp">Confirmation mot de passe</label>
          <input type="password" id="confMdp" class="form-control" formControlName="confMdp" required>
          <div class="form-control-feedback text-danger" *ngIf="!motDePasseEgaux">Les mots de passes doivent correspondre</div>
        </div>
      </div>
    </div>
    
  <div class="row justify-content-center">
    <button type="submit" [disabled]="parentForm.invalid" class="btn btn-primary">Soumettre</button>
  </div>
</form>
