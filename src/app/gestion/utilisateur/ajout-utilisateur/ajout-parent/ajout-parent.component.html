<form [formGroup]="parentForm" (ngSubmit)="onSubmitForm()">
  <div class="form-row justify-content-around">
    <div class="col-md-4" formGroupName="infoParent">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" class="form-control" formControlName="nom">
      </div>
      <div class="form-group">
        <label for="prenom">Prenom</label>
        <input type="text" id="prenom" class="form-control" formControlName="prenom">
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" class="form-control" formControlName="adresse">
      </div>
      <div class="form-group">
        <label for="ville">Ville</label>
        <input type="text" id="ville" class="form-control" formControlName="ville">
      </div>
      <!-- <div class="form-row justify-content-around"> -->
      <div class="form-group">
        <label for="telMobile">Telephone mobile</label>
        <input type="text" id="telMobile" class="form-control" formControlName="telMobile">
      </div>
      <div class="form-group">
        <label for="telFixe">Telephone fixe</label>
        <input type="text" id="telFixe" class="form-control" formControlName="telFixe">
      </div>
      <div class="form-group">
        <label for="telPro">Telephone travail</label>
        <input type="text" id="telPro" class="form-control" formControlName="telPro">
      </div>
    </div>
    <!-- </div> -->
    <div class="col-md-4 ">
      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input type="text" id="motDePasse" class="form-control" formControlName="motDePasse">
      </div>
      <div class="form-group">
        <label for="confMdp">Confirmation mot de passe</label>
        <input type="text" id="confMdp" class="form-control" formControlName="confMdp">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <button type="submit" [disabled]="parentForm.valid" class="btn btn-primary">Soumettre</button>
  </div>
</form>
<p>{{parentForm.value | json}}</p>
