<h2 class="text-center"> Profil utilisateur </h2>

<div class="row">
  <div class="xs-12 col-md-4 offset-md-4 form-group">
    <select class="form-control" id="profil" #p (change)="chargeFormulaire(p.value)">
      <option value="" disabled selected>Choisir type utilisateur</option>
      <option value="employe">Employe</option>
      <option value="parent">Parent</option>
    </select>
  </div>
</div>

<app-ajout-employe *ngIf="employe"></app-ajout-employe>
<app-ajout-parent *ngIf="parent"></app-ajout-parent>
