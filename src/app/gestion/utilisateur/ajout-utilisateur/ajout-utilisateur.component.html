<div class="row justify-content-md-center">
  <div class="col-md-3">
    <label for="profil">Choisir un profil</label>
    <select id="profil" #p (change)="chargeFormulaire(p.value)">
      <option value="" disabled selected>Type utilisateur</option>
      <option value="employe">Employe</option>
      <option value="parent">Parent</option>
    </select>
  </div>
</div>


<app-ajout-employe *ngIf="!parent"></app-ajout-employe>
<app-ajout-parent *ngIf="parent"></app-ajout-parent>
