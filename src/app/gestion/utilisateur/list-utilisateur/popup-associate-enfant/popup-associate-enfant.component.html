<h2 mat-dialog-title>Choisir enfant a associer</h2>

<mat-dialog-content>

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.enfantInfo.nom}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <mat-header-cell *matHeaderCellDef> Prenom </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.enfantInfo.prenom }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="section">
      <mat-header-cell *matHeaderCellDef> Section </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.section}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="associer">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button class="btn" *ngIf="!elementDansArray(element)" (click)="ajouter(element)">associer</button>
        <button class="btn" *ngIf="elementDansArray(element)" (click)="enlever(element)">enlever</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


  </mat-table>
  <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[10, 20, 30]">
  </mat-paginator>
</mat-dialog-content>
<p>{{enfantsDuParent | json}}</p>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button" (click)="associer()">Valider</button>
</mat-dialog-actions>
