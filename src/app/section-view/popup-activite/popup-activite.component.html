<h2 mat-dialog-title>demarrer activite</h2>

<mat-dialog-content>
  <div class="activite">

    <div>
      <h3 (click)="debuterActivite()">Demarrer une activit√©
        <mat-icon>expand_more</mat-icon>
      </h3>
      <app-activite *ngIf="activite" [journee]="journee" (afficheComponent)="onAffichedActivite($event)"></app-activite>
    </div>

    <div>
      <h3 (click)="ajouterSieste()">Renseigner une sieste
        <mat-icon>expand_more</mat-icon>
      </h3>
      <app-sieste *ngIf="sieste" [journee]="journee" (afficheComponent)="onAffichedSieste($event)"></app-sieste>
    </div>
    <div>
      <h3 (click)="ajouterRepas()">Donner un repas
        <mat-icon>expand_more</mat-icon>
      </h3>
      <app-repas *ngIf="repas" [journee]="journee" (afficheComponent)="onAffichedRepas($event)"></app-repas>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button float-right" (click)="close()">Fermer</button>
  <!-- <button class="mat-raised-button">Close</button> -->
</mat-dialog-actions>
