<form #f="ngForm" (ngSubmit)="submit(f)">
  
    <div class="form-group">
      <label for="debut">Heure de debut</label>
      <input type="time" class="form-control heureDebut" id="debut" [(ngModel)]="repas.heureDebut" name="heureDebut" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="biberon" name="biberon" [(ngModel)] = "biberon">
    <label for="biberon">Biberon ?</label>
    </div>
    <div class="input-group mb-3" *ngIf="biberon">
      <input type="text" class="form-control quantite" id="quantite" placeholder="QuantitÃ©" [(ngModel)]="repas.quantite" name="quantite">
      <div class="input-group-append">
          <span class="input-group-text">ml</span>
        </div>
    </div>
    <div class="form-group" *ngIf="!biberon">
      <input type="text" class="form-control menu" id="menu" [(ngModel)]="repas.menu" placeholder="Menu" name="menu">
    </div>
    <div class="form-group">
      <input type="text" class="form-control remarque" id="remarque" [(ngModel)]="repas.remarque" placeholder="Remarque" name="remarque">
    </div>
    <button class="btn" type="submit" [disabled]="f.invalid">ajouter</button>
