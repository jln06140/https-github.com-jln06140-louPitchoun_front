<form #f="ngForm" (ngSubmit)="submit(f)">
  <fieldset>
    <legend>Repas</legend>
    <div class="form-group">
      <label for="debut">Heure de debut</label>
      <input type="time" class="form-control heureDebut" id="debut" [(ngModel)]="repas.heureDebut" name="heureDebut" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="biberon" name="biberon" [(ngModel)] = "biberon">
    <label for="biberon">Biberon ?</label>
    </div>
    <div class="form-group" *ngIf="biberon">
      <label for="remarque">quantite</label>
      <input type="text" class="form-control quantite" id="quantite" [(ngModel)]="repas.quantite" name="quantite">
    </div>
    <div class="form-group" *ngIf="!biberon">
      <label for="menu">Menu</label>
      <input type="text" class="form-control menu" id="menu" [(ngModel)]="repas.menu" name="menu">
    </div>
    <div class="form-group">
      <label for="remarque">Remarque</label>
      <input type="text" class="form-control remarque" id="remarque" [(ngModel)]="repas.remarque" name="remarque">
    </div>
    <button class="btn" type="submit" [disabled]="f.invalid">ajouter</button>
  </fieldset>
  <!-- <input type="text" ngModel name="firstName" #firstName="ngModel" (change)="doSomething(firstName)"> -->
</form>
