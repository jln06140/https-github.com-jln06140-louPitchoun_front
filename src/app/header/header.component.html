<header *ngIf="isLoggedIn$ | async">
  <div class="container">
    <a href="index.html" title="" class="logo">
      <img src="./assets/logo.png" alt="" class="float-none float-sm-left">
    </a>
    <nav class="float-none float-sm-right">
      <a class="nav-opener d-block d-sm-none" href="#">
        <span>Menu</span>
      </a>
      <ul class="menu" *ngIf= "profil === 'EMPLOYE'">
        <li>
          <a routerLink='dashboard' title="Dashboard">
            <mat-icon>home</mat-icon>
            <span class="visible-xs-inline-block"> Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink='section'>La Section</a>
        </li>
        <!-- <li><a href="" title="">Se Ddeconnecter</a></li>
						
						<li><a href="" title=""><mat-icon>book</mat-icon> Liaison</a></li>  -->
        <li>
          <a routerLink='login' *ngIf="isLoggedIn$ | async" (click)="onLogout()">
            <mat-icon>lock</mat-icon> Logout</a>
        </li>
      </ul>

      <ul class="menu" *ngIf= "profil === 'PARENT'">
        <li>
          <a routerLink='dashboard' title="Dashboard">
            <mat-icon>home</mat-icon>
            <span class="visible-xs-inline-block"> Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink='section'>Mes enfants</a>
        </li>
        <li>
          <a routerLink='login' *ngIf="isLoggedIn$ | async" (click)="onLogout()">
            <mat-icon>lock</mat-icon> Logout</a>
        </li>
      </ul>

      <ul class="menu" *ngIf= "profil === 'ADMIN'">
        <li class="sousCatg">Creation<mat-icon>home</mat-icon>
          <ul>
            <li><a routerLink='gestion/utilisateur'>Utilisateur</a></li>
            <li><a routerLink='gestion/enfant'>Enfant</a></li>
          </ul>
        </li>
        <li routerLink='gestion/utilisateur'>creer utilisateur</li> 
<li routerLink='gestion/listeUtilisateur'>liste utilisateur</li> 
<li routerLink='gestion/enfant'>creer enfant</li> 
<li routerLink='gestion/listeEnfants'>liste enfants</li> 
        <li>
          <a routerLink='login' *ngIf="isLoggedIn$ | async" (click)="onLogout()">
            <mat-icon>lock</mat-icon> Logout</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
